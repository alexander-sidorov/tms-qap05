name: Contributing

on:
  pull_request:
  workflow_dispatch:
    inputs:
      bypassToken:
        description: 'Bypass token (ask Alexander)'
        required: true

jobs:
  contributing:
    runs-on: 'ubuntu-latest'
    steps:
      - name: '🧱 The code is pulled from the repository.'
        uses: actions/checkout@v2
      - name: '📊 The diff is calculated.'
        id: get-diff
        uses: technote-space/get-diff-action@v5
      - name: '🇧🇾 It is not up to laws sometimes'
        id: by
        env:
          CONTRIBUTING_BYPASS_TOKEN: ${{ secrets.CONTRIBUTING_BYPASS_TOKEN }}
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.bypassToken == env.CONTRIBUTING_BYPASS_TOKEN }}
        run: |
          echo github.event_name="${{ github.event_name }}"
          echo github.event.inputs.bypassToken="${{ github.event.inputs.bypassToken }}"
          echo env.CONTRIBUTING_BYPASS_TOKEN="${{ env.CONTRIBUTING_BYPASS_TOKEN }}"
          echo "::set-output name=law::by"
      - name: '🍻 The contributor does his/her job well.'
        if: ${{ steps.by.outputs.law != 'by' }}
        run: >
          .github/scripts/check_contributor.sh
          '${{ github.event.pull_request.user.login }}'
          '${{ github.event.pull_request.title }}'
          ${{steps.get-diff.outputs.diff}}
