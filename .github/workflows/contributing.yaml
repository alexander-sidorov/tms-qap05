name: Contributing

on:
  pull_request:
  workflow_dispatch:

jobs:
  contributing:
    runs-on: "ubuntu-latest"
    steps:
      - name: 'ğŸ§± The code is pulled from the repository.'
        uses: actions/checkout@v2
      - name: 'ğŸ“Š The diff is calculated.'
        id: get-diff
        uses: technote-space/get-diff-action@v5
      - name: 'ğŸ» The contributor does his/her job well.'
        if: ${{ github.event.pull_request.user.login != 'alexander-sidorov' }}
        run: .github/scripts/check_contributor.sh ${{ github.event.pull_request.user.login }} '${{ github.event.pull_request.title }}' ${{steps.get-diff.outputs.diff}}
