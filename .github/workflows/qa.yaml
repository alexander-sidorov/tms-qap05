name: QA

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

env:
  PIPENV_VENV_IN_PROJECT: "1"

jobs:
  qa:
    strategy:
      matrix:
        os:
          - "macos-latest"
          - "ubuntu-latest"
          - "windows-latest"
        python-version:
          - "3.9"
          - "3.10"
    runs-on: ${{ matrix.os }}
    steps:
      - name: 'ğŸ§± The code is pulled from the repository.'
        uses: actions/checkout@v2
      - name: 'ğŸ Python is set up.'
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          architecture: 'x64'
      - name: 'â˜ï¸ The whole Python is cached.'
        id: cache-runtime
        uses: actions/cache@v2
        with:
          path: ${{ env.pythonLocation }}
          key: cache-runtime-${{ matrix.os }}-${{ env.pythonLocation }}-${{ hashFiles('Pipfile.lock') }}
      - name: 'ğŸª› Pipenv is installed.'
        if: ${{ !steps.cache-runtime.outputs.cache-hit }}
        run: pip install pipenv
      - name: 'ğŸ”‹ The dependencies are installed.'
        if: ${{ !steps.cache-runtime.outputs.cache-hit }}
        run: make venv-deploy-all
      - name: 'ğŸº The code passes all QA checks'
        run: make qa
