name: QA

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

env:
  PIPENV_VENV_IN_PROJECT: "1"

jobs:
  qa:
    strategy:
      matrix:
        os:
#          - "macos-latest"
          - "ubuntu-latest"
#          - "windows-latest"
        python-version:
          - "3.9"
#          - "3.10"
    runs-on: ${{ matrix.os }}
    steps:
      - name: pull code from repo
        uses: actions/checkout@v2
      - name: debug
        if: ${{ github.event_name == 'pull_request' && github.base_ref == 'main' }}
        run: echo "github=${{ toJSON(github) }}"
      - name: check contributor diff
        uses: technote-space/get-diff-action@v5
        with:
          PATTERNS: |
            hw/${{ github.actor }}/*
      - name: fail if
        if: env.GIT_DIFF
        run: |
          core.setFailed('do not touch! ${{ env.GIT_DIFF }}')
