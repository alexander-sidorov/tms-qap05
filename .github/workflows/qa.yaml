      matrix:
        os:
#          - "macos-latest"
          - "ubuntu-latest"
#          - "windows-latest"
        python-version:
          - "3.9"
#          - "3.10"
    runs-on: ${{ matrix.os }}
    steps:
      - name: pull code from repo
        uses: actions/checkout@v2
      - name: get diff
        id: get-diff
        uses: technote-space/get-diff-action@v5
      - name: check contributor
        if: ${{ github.actor != 'alexander-sidorov' }}
        run: .github/scripts/check_contributor.sh ${{ github.actor }} ${{steps.get-diff.outputs.diff}}
